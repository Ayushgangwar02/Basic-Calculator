<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="Calculator">
            <input type="text" disabled id="number-input"/>
            <input  placeholder = "ANS" type="text" disabled id="result">
            <div class="button">
                <div class="row">
                    <div onclick = "handleclichButton(this)" class="col col-sm- cal-bottons">+</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">-</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">*</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">/</div>
                </div>
                <div class="row">
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">7</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">8</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">9</div>
                    
                </div>
                
                <div class="row">
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">4</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">5</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">6</div>
                    
                </div>
                <div class="row">
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">1</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">2</div>
                    <div onclick = "handleclichButton(this)" class="col col-3 cal-bottons">3</div>
                    
                </div>
                <div class="row">
                    <div onclick = "handleclichButton(this)" class="col col-4 cal-bottons" id = "btn">0</div>
                    <div onclick = "clearResult()" class="col col-8 cal-bottons" id = "btn1">Clear</div>

                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
